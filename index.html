<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тетрис</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startScreen">
    <h1>Добро пожаловать в Тетрис</h1>
    <button class="button" onclick="startGame()">Играть</button>
  </div>
  <canvas width="320" height="640" id="game"></canvas>
  <div id="controls">
    <button class="button" id="leftButton">Влево</button>
    <button class="button" id="rotateButton">Повернуть</button>
    <button class="button" id="rightButton">Вправо</button>
    <button class="button" id="downButton">Вниз</button>
  </div>
  <div id="score">Очки: <span id="scoreValue">0</span></div>
  <script src="script.js"></script>
</body>
</html>
